privacy_policy: "<h1>PRIVACY POLICY</h1><p>At Test Hotel we are committed to safeguarding and preserving the privacy of our visitors.&nbsp;</p><p>This Privacy Policy explains what happens to any personal data that you provide to us, or that we collect from you whilst you visit our site.&nbsp;</p><p>We do update this Policy from time to time so please do review this Policy regularly.</p><p><strong>Information We Collect&nbsp;</strong></p><p>In running and maintaining our website we may collect and process the following data about you:</p><p>i.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Information about your use of our site including details of your visits such as pages viewed and the resources that you access. Such information includes traffic data, location data and other communication data.</p><p>ii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Information provided voluntarily by you. For example, when you register for information or make a purchase.&nbsp;</p><p>iii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Information that you provide when you communicate with us by any means.</p><p><strong>Use of Cookies&nbsp;</strong></p><p>Cookies provide information regarding the computer used by a visitor. We may use cookies where appropriate to gather information about your computer fin order to assist us in improving our website.&nbsp;</p><p>We may gather information about your general internet use by using the cookie.&nbsp; Where used, these cookies are downloaded to your computer and stored on the computer’s hard drive. Such information will not identify you personally. It is statistical data. This statistical data does not identify any personal details whatsoever&nbsp;</p><p>You can adjust the settings on your computer to decline any cookies if you wish.&nbsp; This can easily be done by activating the reject cookies setting on your computer.&nbsp;</p><p>Our advertisers may also use cookies, over which we have no control.&nbsp; Such cookies (if used) would be downloaded once you click on advertisements on our website.</p><p><strong>Use of Your Information</strong></p><p>We use the information that we collect from you to provide our services to you.&nbsp; In addition to this we may use the information for one or more of the following purposes:</p><p>i.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To provide information to you that you request from us relating to our products or services.&nbsp;&nbsp;</p><p>ii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To provide information to you relating to other products that may be of interest to you. Such additional information will only be provided where you have consented to receive such information.&nbsp;</p><p>iii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To inform you of any changes to our website, services or goods and products.</p><p>If you have previously purchased goods or services from us we may provide to you details of similar goods or services, or other goods and services, that you may be interested in.&nbsp;</p><p>Where your consent has been provided in advance we may allow selected third parties to use your data to enable them to provide you with information regarding unrelated goods and services which we believe may interest you.&nbsp; Where such consent has been provided it can be withdrawn by you at any time.</p><p><strong>Storing Your Personal Data</strong></p><p>In operating our website it may become necessary to transfer data that we collect from you to locations outside of the European Union for processing and storing. By providing your personal data to us, you agree to this transfer, storing or processing. We do our upmost to ensure that all reasonable steps are taken to make sure that your data is treated stored securely.</p><p>Unfortunately the sending of information via the internet is not totally secure and on occasion such information can be intercepted. We cannot guarantee the security of data that you choose to send us electronically, Sending such information is entirely at your own risk.&nbsp;</p><p><strong>Disclosing Your Information</strong></p><p>We will not disclose your personal information to any other party other than in accordance with this Privacy Policy and in the circumstances detailed below:</p><p>i.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; In the event that we sell any or all of our business to the buyer.</p><p>ii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Where we are legally required by law to disclose your personal information.</p><p>iii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To further fraud protection and reduce the risk of fraud.</p><p><strong>Third Party Links&nbsp;</strong></p><p>On occasion we include links to third parties on this website. Where we provide a link it does not mean that we endorse or approve that site’s policy towards visitor privacy. You should review their privacy policy before sending them any personal data.&nbsp;</p><p><strong>Access to Information</strong></p><p>In accordance with the Data Protection Act 1998 you have the right to access any information that we hold relating to you. Please note that we reserve the right to charge a fee of £10 to cover costs incurred by us in providing you with the information.&nbsp;&nbsp;</p><p><strong>Contacting Us</strong></p><p>Please do not hesitate to contact us regarding any matter relating to this Privacy Policy</p>"
